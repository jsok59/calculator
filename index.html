<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            0


        </div>
        <div class="row1">
            <button type="button" onclick="allClear()">AC</button>
            <button type="button">+/-</button>
            <button type="button">%</button>
            <button type="button" onclick="setOperator('/')">/</button>
        </div>
        <div class="row2">
            <button type="button" onclick="setDisplay(7)">7</button>
            <button type="button" onclick="setDisplay(8)">8</button>
            <button type="button" onclick="setDisplay(9)">9</button>
            <button type="button" onclick="setOperator('*')">*</button>
        </div>
        <div class="row3">
            <button type="button" onclick="setDisplay(4)">4</button>
            <button type="button" onclick="setDisplay(5)">5</button>
            <button type="button" onclick="setDisplay(6)">6</button>
            <button type="button" onclick="setOperator('-')">-</button>
        </div>
        <div class="row4">
            <button type="button" onclick="setDisplay(1)">1</button>
            <button type="button" onclick="setDisplay(2)">2</button>
            <button type="button" onclick="setDisplay(3)">3</button>
            <button type="button" onclick="setOperator('+')">+</button>
        </div>
        <div class="row5">
            <button type="button" onclick="setDisplay(0)">0</button>
            <button type="button">.</button>
            <button type="button" onclick="eval()">=</button>
        </div>

    </div>
    <script  src="script.js"></script>
</body>
</html>
